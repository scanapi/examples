endpoints:
  - name: snippets-api
    path: http://demo.scanapi.dev/api/v1/
    headers:
      Content-Type: application/json
    requests:
      - name: health
        path: health/
        tests:
          - !include tests/status_code_is_200.yaml
          - !include tests/body_equals_ok.yaml
      - name: get_token
        path: rest-auth/login/
        method: post
        body:
          username: ${USER}
          password: ${PASSWORD}
        vars:
          token: ${{response.json()["key"]}}
        tests:
          - !include tests/status_code_is_200.yaml
          - !include tests/key_in_content.yaml
          - !include tests/response_time.yaml
    endpoints:
      - !include snippets.yaml
      - !include users.yaml
